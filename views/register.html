<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Mockup MercadoLiebre</title>
</head>
<body>
    <header>
        <div class = "logo-busqueda">
            <img src="img/logo-mercado-liebre.svg" alt="Logo de Meli" style="width:18.75rem;height:6.25rem;">
            <div class = "busqueda">
                <input id= "buscador" type="text" aria-label="Ingresá lo que quieras encontrar" name="as_word" placeholder="Buscar productos, marcas y más…">
                <span class = "search-icon"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div class ="promocion-tarjeta">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Comprá en cuotas y sin tarjeta de crédito</span>
        </div>
        
            <nav>
                <ul>
                    <li><a href="/">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li>
                        <a href="/register">
                            Creá tu cuenta
                            <i class="far fa-id-card"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/login">
                            Ingresá
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                        
                    </li>
                    <li>
                        <a href="#">
                            Mis compras
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                        
                    </li>
                </ul>
            </nav>
            <div class = "burger-menu">
                <i class="fas fa-bars"></i>
            </div>
    </header>
    <form action="/" class = "send-register-form">
        <input type="text" class="user" name="user" placeholder="Nombre de Usuario">
        <input type="password" class="pass" name="pass" placeholder="Ingrese su contraseña">
        <input type="password" class="pass" name="pass" placeholder="Verifique su contraseña">
        <button class = "send-register-form" type="submit">Enviar</button>

    </form>
</body>
